{% load static %}
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>추천 메뉴 및 장바구니</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #fff; /* Lavender */
            margin: 0;
        }

        .container {
            text-align: center;
            padding: 20px;
            background-color: #F5F5F5; /* Light background */
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 80%;
        }

        h1 {
            font-size: 3rem;
            background-color: #ef4040;
            color: #f7f3f3;
            
        }

        .recommendations {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            margin: 20px 0;
        }

        .recommendation {
            background-color: #f1eded;
            padding: 10px;
            border-radius: 10px;
            flex: 1;
            margin: 10px;
            text-align: center;
            min-width: 45%;
        }

        .recommendation img {
            height: 230px;
            width: 190px;
        }

        .recommendation h2 {
            font-size: 44px;
            font-weight: bold;
        }

        .recommendation p {
            font-size: xxx-large;
            font-weight: bold;
            color: #313030;
        }

        .cart {
            margin-top: 30px;
            background-color: #fffebd;
            padding: 20px;
            border-radius: 10px;
            position: relative; /* Added to handle absolute positioning of arrows */
            max-height: 200px; /* Set a maximum height for the cart */
            overflow-y: hidden; /* Hide overflow content */
            box-sizing: border-box; /* Ensures padding is included in the element's width and height */
            width: -webkit-fill-available;
        }

        #cartItems {
            max-height: 150px; /* Adjust accordingly */
            overflow-y: auto; /* Enable scrolling */
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            font-size: 1rem;
        }

        .cart-item img {
            width: 50px;
            height: 50px;
            margin-right: 10px;
        }

        .cart-item .remove {
            color: red;
            cursor: pointer;
            border: none;
            background: none;
            font-size: 1rem;
        }

        .total-price, .submit-container {
            font-size: 2rem;
            font-weight: bold;
            margin-top: 20px;
            text-align: center;
        }

        button {
            cursor: pointer;
            font-size: 1.25rem;
            padding: 10px 20px;
            color: #FFF;
            background-color: #007bff;
            border: none;
            border-radius: 10px;
            margin-top: 20px;
        }

        .cartarrowContainer{
            justify-content: center;
            display: flex;
            align-items: center;
        }

        .cart-item {
            font-size: x-large;
            font-weight: bold;
        }

        .arrowContainer{

        }

        .up-arrow {
            top: 10px; /* Position above the cart */
        }

        .down-arrow {
            bottom: 10px; /* Position below the cart */
        }

        .popup-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .popup-container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            /* width: 80%;
            max-width: 600px; */
            width: 700px;
            height: 800px;
        }

        .popup-container h2 {
            font-size: 55px;
            margin: 10px 0;
        }

        .popup-container img {
            max-width: 300px;
            height: 380px;
        }

        .popup-container .menu-image img {
            max-width: 300px;
            height: 380px;
        }

        .popup-container p {
            font-size: 1.25rem;
            color: #555;
        }

        .popup-container .price {
            font-size: 60px;
            font-weight: bold;
            color: #333;
            margin-top: 15px;
            margin-bottom: 10px;
        }
    
        .popup-container .name {
            font-size: 60px;
            margin-top: 20px;
            font-weight: bold;
            color: #333;
        }

        .submitOrderBtn {
            background-color: #28a745;
            height: 120px;
            width: 221px;
            font-size: larger;
        }

        .voiceRestart {
            height: 120px;
            width: 250px;
            font-size: xx-large;
        }

        .closePopup {
            width: 170px;
            height: 100px;
            font-size: xxx-large;
            margin-top: 10px;
        }

        .clearCartBtn {
            background-color: #dc3545;
            height: 120px;
            width: 221px;
            font-size: larger;
        }

        .mybtn {
            width: 80%;
            display: flex;
            flex-direction: row-reverse;
        }

        .redirectButton {
            margin-bottom: 30px;
            width: 180px;
            height: 60px;
            background-color: #bab6b6;
            color: #FFF;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
</head>



<body>
    <div class="mybtn">
        <button id="redirectButton" class="redirectButton">일반주문 하기</button>
    </div>
    <div class="container">
        <h1>이런 음료도 추천드려요.</h1>

        <div>
            <button id="voiceRestart" class="voiceRestart">음성인식 버튼</button>
        </div>
        <div class="recommendations" id="recommendations">
            <!-- Menu items will be populated here dynamically -->
        </div>

        {% comment %} 카트 부분 {% endcomment %}
        <div class="cartarrowContainer">        
            <div id="cartContainer" class="cart">
                <div id="cartItems">
                    <!-- Cart items will be populated here dynamically -->
                </div>
            </div>
            <div class="arrowContainer">
                <button class="arrow up-arrow" style="display: none;">▲</button>
                <button class="arrow down-arrow" style="display: none;">▼</button>
            </div>
        </div>

        <div class="submit-container">
            <div id="totalPrice" class="total-price">총 가격: 0원</div>
            <button id="clearCartBtn" class="clearCartBtn">전체삭제</button>
            <button id="submitOrderBtn" class="submitOrderBtn">결제하기</button>
        </div>



        <form id="speechForm">
            {% csrf_token %}
        </form>
    </div>

    <!-- Pop-up for best recommendation -->
    <div class="popup-overlay" id="popup-overlay">
        <div class="popup-container" id="popup-container">
            <h2>추천 음료</h2>
            <div class="menu-image">
                <img src="" alt="메뉴 이미지" id="popup-image"/>
            </div>
            <h2 class="name" id="popup-name">메뉴 이름</h2>
            <p class="price" id="popup-price">0원</p>
            <button id="closePopup" class="closePopup">닫기</button>
        </div>
    </div>


<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

<script>
    window.addEventListener('load', function () {
        fetch(`/orders/switch-language/?lang="ko-KR"`)
    });

    const recommended_menu_string = localStorage.getItem('recommended_menu');
    const recommended_menu = JSON.parse(recommended_menu_string);
    const responseText = localStorage.getItem('customer_message');
    const popupOverlay = document.getElementById('popup-overlay');
    const popupContainer = document.getElementById('popup-container');
    const popupImage = document.getElementById('popup-image');
    const popupName = document.getElementById('popup-name');
    const popupPrice = document.getElementById('popup-price');
    const closePopup = document.getElementById('closePopup');
    const username = 

    document.addEventListener('DOMContentLoaded', function() {
    console.log("페이지 로딩 후 메뉴 조회, 장바구니 조회 >>> ")
    // 메뉴 조회
    axios.get('/orders/orderbot/', { params: { recommended_menu: recommended_menu_string } })
        .then(response => {
            const menuData = response.data.recommends; // assuming your API returns menus as an array
            recommendations.innerHTML = '';

            menuData.forEach((menu, index) => {
                const menuItem = `
                    <div class="recommendation" onclick="addItem('${menu.food_name}', ${menu.price}, '${menu.img_url}')">
                        <h2>${menu.food_name}</h2>
                        <div class="menu-image">
                            <img src="${menu.img_url}" alt="${menu.food_name} 이미지">
                        </div>
                        <p>${menu.price}원</p>
                    </div>
                `;
            
                if (index === 0) {
                    // Populating the popup with the first recommended menu
                    popupImage.src = menu.img_url;
                    popupName.textContent = menu.food_name;
                    popupPrice.textContent = `${menu.price}원`;
                    popupContainer.setAttribute('onclick', `addItem('${menu.food_name}', ${menu.price}, '${menu.img_url}')`);
                    popupOverlay.style.display = 'flex';
                } else {
                    // Inserting menu item into recommendations container
                    recommendations.insertAdjacentHTML('beforeend', menuItem);
                }
            });

            closePopup.addEventListener("click", function(event) {
                event.stopPropagation(); // Stop event from bubbling up
                popupOverlay.style.display = "none"; // Hide the popup
            });
        })
        .catch(error => {
            console.error('메뉴 업데이트 중 오류 발생:', error);
        });

        // 장바구니 조회
        console.log("장바구니 조회 username >>>>> " )
        
        axios.get('/orders/cart/')
        .then(response => {
            const cartData = response.data.context;
            console.log("cartData >>>>>", cartData)
            console.log("cartData type >>>", typeof cartData)
            ? cartData
            :{};
            updateCartDisplay(cartData);
        })
        .catch(error => {
            console.error('카트 데이터 fetch 실패:', error);
        });
        
        // Handle event listeners for buttons
        document.getElementById('clearCartBtn').addEventListener('click', clearCart);
        document.getElementById('submitOrderBtn').addEventListener('click', submitOrder);
    });
    
    if (responseText) {
        console.log("responseText 탔는지 >>>>>>>>>", responseText)
        speak(responseText);
    }
    

    function speak(text) {
    const synth = window.speechSynthesis;
    const utterance = new SpeechSynthesisUtterance(text);
    utterance.lang = 'ko-KR';
    synth.speak(utterance);
}

    document.getElementById('voiceRestart').addEventListener('click', speakAgain);


    function getCsrfToken() {
        const csrfTokenElement = document.querySelector('input[name="csrfmiddlewaretoken"]');
        console.log("csrfTokenElement>>>>>>>>", csrfTokenElement);
        return csrfTokenElement ? csrfTokenElement.value : null;
    }

    function speakAgain(text) {
        const synth = window.speechSynthesis;
        text = "새로운 음성입력을 주세요"
        const utterance = new SpeechSynthesisUtterance(text);
        utterance.lang = 'ko-KR';
        synth.speak(utterance);
        startSpeechRecognition();
    }

function startSpeechRecognition() {
    console.log(">>>>>>>>>>>>> startSpeechRecognition")
    if (!('webkitSpeechRecognition' in window)) {
        alert("음성 인식이 지원되지 않는 브라우저입니다.");
        console.log(">>>>>>>>>>>>>>>> if 탔는지")
    } else {
        console.log(">>>>>>>>>> else 탔는지")
        const recognition = new webkitSpeechRecognition();
        console.log(">>>>>>>> recognition 탔는지")
        recognition.lang = 'ko-KR';
        recognition.start();
        console.log(">>>>>>>>>> start() 탔는지")
        recognition.onresult = function (event) {
            const transcript = event.results[0][0].transcript;
            console.log("transcript>>>>>>>>>>>>>", transcript);
            const csrfToken = getCsrfToken();
            console.log("csrf 탔는지 >>>>>>>>>")
                    console.log("csrfToken>>>>>>>>>", csrfToken)
                    

            axios.post('/orders/orderbot/', { inputText: transcript, recommended_menu: recommended_menu},
                {
                    headers: {
                        'X-CSRFToken': csrfToken
                    }
                    
                })
                .then(function (response) {
                    const result = response.data.result;
                    console.log("result인 추천메뉴>>>>>>>", result)
                    console.log("result 너니? >>>>>>>", result);
                    if (result == 1) {
                    console.log("if문 탔는지 >>>>>>>>");
                    triggerProceedToPay();
                } else if (response.data.responseText && response.data.recommended_menu) {
                    const responseText = response.data.responseText;
                    const recommended_menu = response.data.recommended_menu;
                    console.log("responseText>>>>>>>>>>>>>>>", responseText)
                    console.log("recommended_menu>>>>>>>>>>>>>>>", recommended_menu)
                    displayRecommendations(recommended_menu, responseText);
                } else {
                    console.warn("Unexpected response data format:", response.data);
                }
            })
            .catch(function (error) {
                console.error('에러:', error);
            });
        };
    }
}


function displayRecommendations(recommended_menu, responseText) {
    console.log("displayRecommendations 파라미터:", { params: { recommended_menu: recommended_menu } });
    axios.get('/orders/orderbot/', { params: { recommended_menu: JSON.stringify(recommended_menu) } })
        .then(response => {
            const menuData = response.data.recommends;
            console.log("response>>>>>>>>>>", response)
            console.log("response.data>>>>>", response.data)
            console.log("menuData>>>>>", menuData)
            recommendations.innerHTML = '';

            menuData.forEach((menu, index) => {
                const menuItem = `
                    <div class="recommendation" onclick="addItem('${menu.food_name}', ${menu.price}, '${menu.img_url}')">
                        <h2>${menu.food_name}</h2>
                        <div class="menu-image">
                            <img src="${menu.img_url}" alt="${menu.food_name} 이미지">
                        </div>
                        <p>${menu.price}원</p>
                    </div>
                `;
            
                if (index === 0) {
                    // Populating the popup with the first recommended menu
                    popupImage.src = menu.img_url;
                    popupName.textContent = menu.food_name;
                    popupPrice.textContent = `${menu.price}원`;
                    console.log("menu.food_name>>>>>>>>>", menu.food_name)
                    popupContainer.setAttribute('onclick', `addItem('${menu.food_name}', ${menu.price}, '${menu.img_url}')`);
                    popupOverlay.style.display = 'flex';
                } else {
                    // Inserting menu item into recommendations container
                    recommendations.insertAdjacentHTML('beforeend', menuItem);
                }
            });

            closePopup.addEventListener("click", function(event) {
                event.stopPropagation(); // Stop event from bubbling up
                popupOverlay.style.display = "none"; // Hide the popup
            });
        })
        .catch(error => {
            console.error('메뉴 업데이트 중 오류 발생:', error);
        });

        if (responseText) {
            console.log("responseText 탔는지 >>>>>>>>>", responseText)
            speak(responseText);
        }
        };

const redirectButton = document.getElementById('redirectButton');
    redirectButton.addEventListener('click', function() {
        // 버튼 클릭 시 orders/templates/menu.html로 리다이렉트
        window.location.href = '/orders/menu/';
})

function triggerProceedToPay() {
    console.log("triggerProceedToPay 탔는지 >>>>>>>")
    document.getElementById("submitOrderBtn").click();
}

</script>
<script src="{% static 'js/cart.js' %}"></script>
</body>

</html>

{% comment %} action으로 분류 -> add면 menu를 number 수만큼 눌러준다
-> delete면 menu의 삭제 버튼을 number 수만큼 눌러준다 {% endcomment %}
